<!DOCTYPE html>

<html>
<head>
    <title>jQuery.depend plugin demo</title>
    <script type="text/javascript" src="../lib/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../src/jquery.depend.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link type="text/css" rel="stylesheet" href="../stylesheets/styles.css" />
    <link type="text/css" rel="stylesheet" href="./index.css" />
</head>
<body>

<a href="https://github.com/garafu/jquery.depend"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>

<div class="body">
    <h1>jQuery.depend</h1>
    <p>
    jQuery plugin.
    This plugin detect client browser type, browser version, platform type.
    </p>

    <h2>DEMO</h2>
    <div id="console" class="console">
        <div id="message" class="message"></div>
        <div class="browsertype">
            <span class="key">Browser Type :</span>
            <span id="browser" class="value"></span>
        </div>
        <div class="browserversion">
            <span class="key">Browser Version :</span>
            <span id="version" class="value"></span>
        </div>
        <div class="platform">
            <span class="key">Platform Type:</span>
            <span id="platform" class="value"></span>
        </div>
    </div>
    
</div>

  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-41304025-1");
    pageTracker._trackPageview();
    } catch(err) {}
  </script>

</body>
</html>
